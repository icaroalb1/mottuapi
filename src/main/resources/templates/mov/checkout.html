<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Check-out')}"></head>
<body>
<header th:replace="~{fragments/layout :: header}"></header>
<main>
	<section>
		<h2>Check-out</h2>
		<form th:action="@{/mov/checkout}" method="post">
			<label>Vaga</label>
			<select name="vagaId">
				<option th:each="v : ${vagas}" th:value="${v.id}" th:text="${v.id} + (v.ocupada ? ' (ocupada)' : ' (livre)')"></option>
			</select>
			<button type="submit">Confirmar</button>
		</form>
	</section>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
